<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .header {
        background-color: #772f6e;
        padding: 20px;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: white;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: normal;
      }

      .header img {
        max-width: 100px;
        margin-bottom: 10px;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #cc1af0;
        text-decoration: none;
        border-radius: 50px;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .button:hover {
        background-color: #28af3a;
        box-shadow: 0 6px 15px rgba(55, 168, 21, 0.5);
      }

      .footer {
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        border-top: 1px solid #eee;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 15px;
        }

        .content p {
          font-size: 14px;
        }

        .button {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://via.placeholder.com/100x100" alt="Company Logo" />
        <h1>Email Confirmation</h1>
      </div>
      <div class="content">
        <p>
          Thank you for signing up! Please confirm your email address by
          clicking the button below:
        </p>
        <a href="%s" class="button">Confirm Email</a>
      </div>
      <div class="footer">
        <p>If you didnâ€™t request this email, you can safely ignore it.</p>
        <p>
          Follow us on:
          <a href="https://www.facebook.com/begetaname">Facebook</a> |
          <a href="https://x.com/betenatefera">Twitter</a> |
          <a href="https://www.linkedin.com/in/belayneh-getachew-353a73222"
            >LinkedIn</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
