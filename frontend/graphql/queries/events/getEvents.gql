query GetEvents {
  events(order_by: { end_date: asc }) {
    address
    capacity
    category_id
    description
    end_date
    event_images
    id
    is_free
    location
    price
    start_date
    title
    uid
    venue
    address
    capacity
    category_id
    description
    end_date
    event_images
    events_bookmarks {
      created_at
      event_id
      id
      user_id
    }
    events_followers {
      event_id
      user_id
      id
    }
    events_tickets {
      event_id
      id
      price
      quantity
      purchase_date
      status
      user_id
    }
    id
    is_free
    location
    price
    start_date
    title
    venue
    uid
  }
}
