query GetUserEvents($id: uuid!) {
  events(order_by: { end_date: desc }, where: { uid: { _eq: $id } }) {
    address
    capacity
    category_id
    description
    end_date
    event_images
    events_category {
      description
      id
      name
    }
    events_bookmarks(where: { user_id: { _eq: $id } }) {
      user_id
      id
      event_id
      created_at
    }
    events_event_tags {
      event_id
      tag_id
    }
    events_followers(where: { user_id: { _eq: $id } }) {
      event_id
      id
      user_id
    }
    events_tickets(where: { user_id: { _eq: $id } }) {
      id
      event_id
      created_at
      quantity
      user_id
    }
    events_user {
      username
    }
    id
    is_free
    location
    price
    start_date
    title
    venue
    uid
  }
}
