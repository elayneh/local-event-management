mutation Register(
  $first_name: String!
  $last_name: String!
  $email: String!
  $password: String!
  $role: String!
) {
  register(
    userInput: {
      first_name: $first_name
      last_name: $last_name
      email: $email
      password: $password
      role: $role
    }
  ) {
    token
    id
    role
  }
}
