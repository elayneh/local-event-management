mutation AddProduct(
  $name: String!
  $description: String!
  $price: String!
  $category: String!
  $image: String!
) {
  insert_products(
    objects: {
      name: $name
      description: $description
      price: $price
      category: $category
      image: $image
    }
  ) {
    returning {
      id
      name
      description
      price
      category
      image
    }
  }
}
