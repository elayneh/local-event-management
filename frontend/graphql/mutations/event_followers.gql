mutation DeleteFollowers($user_id: uuid!, $event_id: uuid!) {
  delete_followers(
    where: { event_id: { _eq: $event_id }, user_id: { _eq: $user_id } }
  ) {
    returning {
      id
    }
  }
}

mutation InsertFollowers($event_id: uuid!) {
  insert_followers(objects: { event_id: $event_id }) {
    returning {
      event_id
      id
    }
  }
}
